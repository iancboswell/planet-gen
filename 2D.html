<!DOCTYPE html>

<html>
    <head>
        <title>Ian Boswell's 2D Terrain Algorithms in CoffeeScript</title>

        <link rel="stylesheet" href="css/ui-darkness/jquery-ui-1.10.3.custom.css">
        <link rel="stylesheet" href="css/fractal.css">
        <script data-main="require-config-2D.js" src="lib/require.js"></script>
    </head>
    <body>
        <h1 id="headerAlg">Loading. . .</h1>
        <table>
        <tr>
        <td>
        <canvas id="leCanvas" width="512" height="512" class="paper"></canvas>
        </td>
        <td>
        <div class="controls">
            <h2>Controls</h2>
            <label class="slider" id="lbl1"></label>
            <div id="slider1"></div>
            <br>
            <label class="slider" id="lbl2"></label>
            <div id="slider2"></div>
            <br>
            <label class="slider" id="lbl3"></label>
            <div id="slider3"></div>
            <br>
            <label class="slider" id="lbl4"></label>
            <div id="slider4"></div>
            <br>
            <label class="slider"></label>
            <div id="algType">
                <input type="radio" id="d-s" name="radio" checked="checked"><label for="d-s">Diamond-Square</label>
                <input type="radio" id="perlin" name="radio"><label for="perlin">Perlin</label>
            </div>
            <br>
            <button id="btnRegen">Reset</button>
        </div>
        </td>
        </tr>
        </table>
    </body>
</html>
