<!DOCTYPE html>

<html>
    <head>
        <title>Ian Boswell's Midpoint Displacement Algorithm</title>
        <link rel="stylesheet" href="css/ui-darkness/jquery-ui-1.10.3.custom.css">
        <link rel="stylesheet" href="css/fractal.css">
        <script type="text/javascript" src="lib/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="lib/jquery-ui-1.10.3.custom.js"></script>
        <script type="text/javascript" src="lib/raphael.js"></script>
        <script type="text/javascript" src="src/1D.js"></script>
    </head>
    <body>
        <h1>Midpoint Displacement</h1>
        <div id="canvasness" class="paper"></div>
        <div class="controls">
            <h2>Controls</h2>
            <br>
            <label class="slider" id="lblIt">Iterations: 0</label>
            <div id="sliderIt"></div>
            <br>
            <label class="slider" id="lblSm">Smoothness constant: 0.63</label>
            <div id="sliderSm"></div>
            <br>
            <label class="slider" id="lblRa">Range: 150</label>
            <div id="sliderRa"></div>
            <br>
            <button id="reset">Reset</button>
        </div>
    </body>
</html>
